<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados para {{ business }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h2, h3 {
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .back-btn {
            display: block;
            margin: 30px auto 0;
            padding: 12px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s ease;
            max-width: 200px;
        }
        .back-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Análisis de Reseñas para {{ business }}</h2>
    <div class="container">
        <h3>Palabras Positivas</h3>
        <img src="data:image/png;base64,{{ img_positivas }}" alt="Nube de palabras positivas">
        <h3>Palabras Negativas</h3>
        <img src="data:image/png;base64,{{ img_negativas }}" alt="Nube de palabras negativas">
    </div>
    <a href="/" class="back-btn">Volver</a>
</body>
</html>
