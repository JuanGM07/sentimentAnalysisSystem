<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizar Reseñas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        h2 {
            margin-top: 50px;
            color: #333;
            font-size: 24px;
        }
        form {
            margin: 20px auto;
            width: 350px;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        #progress-container {
            display: none;
            margin-top: 20px;
        }
        #progress-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        #progress-bar div {
            height: 100%;
            width: 0%;
            background: #007BFF;
            animation: progress-animation 3s ease-in-out forwards;
        }
        @keyframes progress-animation {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <h2>Ingrese el nombre del negocio</h2>
    <form id="searchForm" method="post">
        <input type="text" name="business_name" required placeholder="Ejemplo: Mi bar favorito">
        <button type="submit">Analizar</button>
        <div id="progress-container">
            <p>Procesando análisis...</p>
            <div id="progress-bar">
                <div></div>
            </div>
        </div>
    </form>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function() {
            document.getElementById('progress-container').style.display = 'block';
        });
    </script>
</body>
</html>
